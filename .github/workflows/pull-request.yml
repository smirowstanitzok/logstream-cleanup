name: Pull Request CI/CD

on: pull_request

jobs:
  primary:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install
      - name: Check Prettier
        run: npx prettier --check .
      - name: Build
        run: npx tsc
      - name: Lint
        run: npx eslint 'src/**/*.ts'
