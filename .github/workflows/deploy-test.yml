name: DeployTestStage

on:
  schedule:
    - cron: '0 4 * * *'

jobs:
  deployToTest:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npx tsc
      - name: Lint
        run: npx eslint 'src/**/*.ts'
